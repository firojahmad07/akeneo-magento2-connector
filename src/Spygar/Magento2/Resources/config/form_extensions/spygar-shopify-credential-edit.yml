        parent: akeneo-shopify-credential-edit-form-tabs
        targetZone: container
        position: 120
        config:
            code: spygar_shopify.tab.attribute_mapping
            label: spygar_shopify.tab.attribute_mapping

    # credential tab properties
    akeneo-shopify-credential-edit-url:
        module: spygarmagento2/settings/fields/text
        parent: akeneo-shopify-credential-edit-form-credential-tab
        targetZone: self
        position: 120
        config:
            fieldName: url
            label: spygar_shopify.form.properties.url

    akeneo-shopify-credential-edit-username:
        module: spygarmagento2/settings/fields/text
        parent: akeneo-shopify-credential-edit-form-credential-tab
        targetZone: self
        position: 130
        config:
            fieldName: username
            label: spygar_shopify.form.properties.username

    
    akeneo-shopify-credential-edit-password:
