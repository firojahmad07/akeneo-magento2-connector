extensions:
    akeneo-shopify-credential-edit-form:
        module: pim/common/simple-view
        config:
            template: pim/template/common/default-template

    akeneo-shopify-credential-edit-form-grid-container:
        module: pim/common/simple-view
        parent: akeneo-shopify-credential-edit-form
        targetZone: content
        config:
            template: pim/template/form/index/index

    akeneo-shopify-credential-edit-form-user-navigation:
        module: pim/menu/user-navigation
        parent: akeneo-shopify-credential-edit-form
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

     # Save Button        
    akeneo-shopify-credential-edit-form-save:
        module: spygarmagento2/settings/common/save
        parent: akeneo-shopify-credential-edit-form
        targetZone: buttons
        position: 100
        config:
            updateSuccessMessage: spygar_shopify.credential.update_successful
            updateFailureMessage: spygar_shopify.credential.update_failed
            notReadyMessage: spygar_shopify.credential.field_not_ready
            url: spygar_shopify_create_credential

    akeneo-shopify-credential-edit-form-grid-title:
        module: pim/common/grid-title
        parent: akeneo-shopify-credential-edit-form
        targetZone: title
        config:
            title: pim_user_management.entity.user.page_title.index

    akeneo-shopify-credential-edit-form-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: akeneo-shopify-credential-edit-form
        targetZone: breadcrumbs
        config:
            tab: pim-menu-akeneo-shopify
            item: pim-menu-akeneo-shopify-credentials


    # tabs
    akeneo-shopify-credential-edit-form-tabs:
        module: pim/form/common/form-tabs
        parent: akeneo-shopify-credential-edit-form
        targetZone: content
        position: 90

    # credential tab
    akeneo-shopify-credential-edit-form-credential-tab:
        module: spygarmagento2/settings/common/base-tab
        parent: akeneo-shopify-credential-edit-form-tabs
        targetZone: container
        position: 100
        config:
            code: spygar_shopify.tab.credential
            label: spygar_shopify.tab.credential

