extensions:
    spygar-shopify-documentation:
        module: oro/form/system/config

    spygar-shopify-documentation-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: spygar-shopify-documentation
        targetZone: breadcrumbs
        config:
            tab: pim-menu-spygar-shopify
            item: pim-menu-spygar-shopify-documentation

    spygar-shopify-documentation-title:
        module: pim/common/grid-title
        parent: spygar-shopify-documentation
        targetZone: title
        config:
            title: pim-menu-spygar-shopify-documentation
            countable: false

    spygar-shopify-documentation-user-navigation:
        module: pim/menu/user-navigation
        parent: spygar-shopify-documentation
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    spygar-shopify-documentation-config-tabs:
        module: pim/form/common/form-tabs
        parent: spygar-shopify-documentation
        targetZone: content
        position: 100

